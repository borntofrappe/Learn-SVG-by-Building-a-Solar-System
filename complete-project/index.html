<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Learn SVG by Building a Solar System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


    <svg id="system" shape-rendering="geometricPrecision" viewBox="0 0 150 100">
        <circle
            cx="-100"
            cy="50"
            r="109"
            fill="#F8C975"
            stroke="#DB5A03">
        </circle>

        <g
            transform="translate(15 50)">
            <circle
                cx="0"
                cy="0"
                r="0.383"
                fill="#3BAADA">
            </circle>

            <text
                x="0"
                y="5"
                text-anchor="middle"
                style="text-transform: uppercase;"
                fill="#fff"
                font-size="2px">
                Mercury
            </text>
        </g>

        <g
            transform="translate(20 50)">
            <circle
                cx="0"
                cy="0"
                r="0.949"
                fill="#F2D188">
            </circle>
            <text
                x="0"
                y="8"
                text-anchor="middle"
                style="text-transform: uppercase;"
                fill="#fff"
                font-size="2px">
                Venus
            </text>
        </g>

        <g
            transform="translate(25 50)">
            <circle
                cx="0"
                cy="0"
                r="1"
                fill="#36B8DF">
            </circle>
            <text
                x="0"
                y="5"
                text-anchor="middle"
                style="text-transform: uppercase;"
                fill="#fff"
                font-size="2px">
                Earth
            </text>
        </g>

        <g
            transform="translate(30 50)">
            <circle
                cx="0"
                cy="0"
                r="0.532"
                fill="#CE5555">
            </circle>
            <text
                x="0"
                y="8"
                text-anchor="middle"
                style="text-transform: uppercase;"
                fill="#fff"
                font-size="2px">
                Mars
            </text>
        </g>

        <path
            d="M 42 0 c 10 25 10 75 0 100 h -10 c 10 -25 10 -75 0 -100"
            fill="#525659">
        </path>

        <g
            transform="translate(70 50)">
            <circle
                cx="0"
                cy="0"
                r="11.21"
                fill="#F5D17B">
            </circle>

            <text
                x="0"
                y="15"
                text-anchor="middle"
                style="text-transform: uppercase;"
                fill="#fff"
                font-size="2px">
                Jupiter
            </text>
        </g>

        <g
            transform="translate(100 50)">
            <circle
                cx="0"
                cy="0"
                r="9.45"
                fill="#FFE4C1">
            </circle>
            <ellipse
                transform="rotate(-40)"
                cx="0"
                cy="0"
                rx="15"
                ry="1.5"
                stroke="#FFE4C1"
                stroke-width="1"
                fill="none">
            </ellipse>

            <text
                x="0"
                y="15"
                text-anchor="middle"
                style="text-transform: uppercase;"
                fill="#fff"
                font-size="2px">
                Saturn
            </text>
        </g>

        <g
            transform="translate(125 50)">
            <circle
                cx="0"
                cy="0"
                r="4.01"
                fill="#CBEBFB">
            </circle>

            <text
                x="0"
                y="15"
                text-anchor="middle"
                style="text-transform: uppercase;"
                fill="#fff"
                font-size="2px">
                Uranus
            </text>
        </g>

        <g
            transform="translate(140 50)">
            <circle
                cx="0"
                cy="0"
                r="3.88"
                fill="#31A7D0">
            </circle>

            <text
                x="0"
                y="15"
                text-anchor="middle"
                style="text-transform: uppercase;"
                fill="#fff"
                font-size="2px">
                Neptune
            </text>
        </g>



        <g
            transform="translate(50 95)">
            <line
                x1="0"
                x2="90"
                y1="0"
                y2="0"
                stroke="#fff"
                stroke-width="0.1">
            </line>

            <path
                d="M 1.161 -2 v 4"
                fill="none"
                stroke="#8D8E89"
                stroke-width="0.4">
            </path>

            <path
                d="M 2.169 -2 v 4"
                fill="none"
                stroke="#E3D1B2"
                stroke-width="0.4">
            </path>

            <path
                d="M 3 -2 v 4"
                fill="none"
                stroke="#9FC5D6"
                stroke-width="0.4">
            </path>

            <path
                d="M 4.56 -2 v 4"
                fill="none"
                stroke="#845F55"
                stroke-width="0.4">
            </path>

            <path
                d="M 15.6 -2 v 4"
                fill="none"
                stroke="#9B9590"
                stroke-width="0.4">
            </path>

            <path
                d="M 28.74 -2 v 4"
                fill="none"
                stroke="#D0B99C"
                stroke-width="0.4">
            </path>

            <path
                d="M 57.6 -2 v 4"
                fill="none"
                stroke="#94B5BC"
                stroke-width="0.4">
            </path>

            <path
                d="M 90 -2 v 4"
                fill="none"
                stroke="#4176AD"
                stroke-width="0.4">
            </path>

            <circle
                cx="0"
                cy="0"
                r="1"
                fill="#F8C975">
            </circle>
        </g>
    </svg>

</body>
</html>
