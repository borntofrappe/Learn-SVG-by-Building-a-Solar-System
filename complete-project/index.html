<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Learn SVG by Building a Solar System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


    <!-- svg element describing the solar sytem
    150 width to give more space in which to position the planets
    -->
    <svg
        viewBox="0 0 150 100"
        shape-rendering="geometricPrecision" >

        <!-- sun
        move the circle to the left of the canvas, to show only a portion of the large shape
        -->
        <circle
            class="sun"
            cx="-100"
            cy="50"
            r="109"
            fill="#F8C975"
            stroke="#DB5A03">
        </circle>

        <!-- include the planets in group elements
        each planet is made up of a circle+text element
        ! the size of each planet is relative to the size of the earth
        ! the labels are styled in CSS to explain the interplay between SVG and CSS
        -->
        <g
            transform="translate(15 50)">
            <circle
                class="mercury"
                cx="0"
                cy="0"
                r="0.383"
                fill="#3BAADA">
            </circle>

            <text
                x="0"
                y="5"
                text-anchor="middle"
                fill="#fff"
                font-size="2">
                Mercury
            </text>
        </g>

        <!-- position the labels of the first planets intermittently atop and below the planets, given the limited space -->
        <g
            transform="translate(20 50)">
            <circle
                class="venus"
                cx="0"
                cy="0"
                r="0.949"
                fill="#F2D188">
            </circle>
            <text
                x="0"
                y="8"
                text-anchor="middle"
                fill="#fff"
                font-size="2">
                Venus
            </text>
        </g>

        <g
            transform="translate(25 50)">
            <circle
                class="earth"
                cx="0"
                cy="0"
                r="1"
                fill="#36B8DF">
            </circle>
            <text
                x="0"
                y="5"
                text-anchor="middle"
                fill="#fff"
                font-size="2">
                Earth
            </text>
        </g>

        <g
            transform="translate(30 50)">
            <circle
                class="mars"
                cx="0"
                cy="0"
                r="0.532"
                fill="#CE5555">
            </circle>
            <text
                x="0"
                y="8"
                text-anchor="middle"
                fill="#fff"
                font-size="2">
                Mars
            </text>
        </g>

        <!--
        path element to describe the asteroid belt between the first set of planets and the remaining four
        -->
        <path
            d="M 42 0 c 10 25 10 75 0 100 h -10 c 10 -25 10 -75 0 -100"
            class="belt"
            fill="#525659">
        </path>

        <g
            transform="translate(70 50)">
            <circle
                class="jupiter"
                cx="0"
                cy="0"
                r="11.21"
                fill="#F5D17B">
            </circle>

            <text
                x="0"
                y="15"
                text-anchor="middle"
                fill="#fff"
                font-size="2">
                Jupiter
            </text>
        </g>

        <g
            transform="translate(100 50)">
            <!-- for saturn include an ellipse
            useful to explain how
            - there exist specific elements to draw other shapes
            - a shape can be given a stroke and no fill
            ! the rotation, if added, occurs as expected because the ellipse is centered in the group element
            -->
            <circle
                class="saturn"
                cx="0"
                cy="0"
                r="9.45"
                fill="#FFE4C1">
            </circle>

            <ellipse
                transform="rotate(-40)"
                cx="0"
                cy="0"
                rx="15"
                ry="1.5"
                stroke="#FFE4C1"
                stroke-width="1"
                fill="none">
            </ellipse>

            <text
                x="0"
                y="15"
                text-anchor="middle"
                fill="#fff"
                font-size="2">
                Saturn
            </text>
        </g>

        <g
            transform="translate(125 50)">
            <circle
                class="uranus"
                cx="0"
                cy="0"
                r="4.01"
                fill="#CBEBFB">
            </circle>

            <text
                x="0"
                y="15"
                text-anchor="middle"
                fill="#fff"
                font-size="2">
                Uranus
            </text>
        </g>

        <g
            transform="translate(140 50)">
            <circle
                class="neptune"
                cx="0"
                cy="0"
                r="3.88"
                fill="#31A7D0">
            </circle>

            <text
                x="0"
                y="15"
                text-anchor="middle"
                fill="#fff"
                font-size="2">
                Neptune
            </text>
        </g>


        <!-- second part of the graphic, highlighting the distance of the planet through line and path elements
        ! line / path elements are here virtually interchangeable
        -->
        <g
            transform="translate(50 95)">
            <!-- 90.15 to express a measure thrice the distance of the last celestial body from the sun (in astronomical units) -->
            <line
                x1="0"
                x2="90.15"
                y1="0"
                y2="0"
                stroke="#fff"
                stroke-width="0.1">
            </line>

            <path
                class="mercury"
                d="M 1.161 -2 v 4"
                fill="none"
                stroke="#8D8E89"
                stroke-width="0.4">
            </path>

            <path
                class="venus"
                d="M 2.169 -2 v 4"
                fill="none"
                stroke="#E3D1B2"
                stroke-width="0.4">
            </path>

            <path
                class="earth"
                d="M 3 -2 v 4"
                fill="none"
                stroke="#9FC5D6"
                stroke-width="0.4">
            </path>

            <path
                class="mars"
                d="M 4.56 -2 v 4"
                fill="none"
                stroke="#845F55"
                stroke-width="0.4">
            </path>

            <path
                class="jupiter"
                d="M 15.6 -2 v 4"
                fill="none"
                stroke="#9B9590"
                stroke-width="0.4">
            </path>

            <path
                class="saturn"
                d="M 28.74 -2 v 4"
                fill="none"
                stroke="#D0B99C"
                stroke-width="0.4">
            </path>

            <path
                class="uranus"
                d="M 57.6 -2 v 4"
                fill="none"
                stroke="#94B5BC"
                stroke-width="0.4">
            </path>

            <path
                class="neptune"
                d="M 90 -2 v 4"
                fill="none"
                stroke="#4176AD"
                stroke-width="0.4">
            </path>

            <!-- circle describing the sun
            ! positioned after the lines to have the circle essentially overlap
            -->
            <circle
                class="run"
                cx="0"
                cy="0"
                r="1"
                fill="#F8C975">
            </circle>
        </g>

        <!-- third part of the graphic
        include the SVG of the rocket
        rocket.html is developed separately, to explain the path element
        it is then include in index.html to explain how svg elements can be nested
        -->

        <!--
            ! the attributes of the svg refer to the parent svg element
            this means width="5" is 5 of the 150 width of the larger svg
        -->
        <svg
            class="rocket"
            viewBox="0 0 100 100"
            width="5"
            height="5"
            x="25"
            y="44">
            <!--
            the attributes **in** the svg refer to the newly defined viewBox
            there exist a new coordinate system
            -->
            <g
                transform="translate(50 8)"
                class="exhaust">
                <path
                    d="M 0 60 q -20 12 0 24 q 20 -12 0 -24"
                    fill="#ff6347"
                    stroke-linecap="round"
                    stroke="#322E63"
                    stroke-width="3">
                </path>

                <rect
                    x="-10"
                    y="60"
                    width="20"
                    height="5"
                    fill="#322E63"
                    rx="2">
                </rect>
            </g>

            <g
                class="wings"
                transform="translate(50 8)">
                <path
                    d="M 20 40 q 10 0 10 20 h -20 q 0 -20 10 -20"
                    fill="#FFDA7A"
                    stroke-linecap="round"
                    stroke="#322E63"
                    stroke-width="3">
                </path>

                <path
                    d="M -20 40 q 10 0 10 20 h -20 q 0 -20 10 -20"
                    fill="#FFDA7A"
                    stroke-linecap="round"
                    stroke="#322E63"
                    stroke-width="3">
                </path>
            </g>

            <path
                d="M 50 9.5 q 20 10 20 40 q 0 20 -10 20 h -20 q -10 0 -10 -20 q 0 -30 20 -40"
                fill="#2ABBDD"
                stroke-linecap="round"
                stroke="#322E63"
                stroke-width="3">
            </path>

            <circle
                cx="50"
                cy="30"
                r="7"
                fill="#322E63">
            </circle>
        </svg>

    </svg>

</body>
</html>
