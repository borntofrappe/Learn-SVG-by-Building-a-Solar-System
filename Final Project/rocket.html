<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Learn SVG by Building a Solar System - Rocket</title>
</head>
<body>

    <!-- svg used to create a rocket, ultimately included in the `svg` element described in `index.html`
    ! draw the path elements in steps, adding reference points for the curve commands
    -->
    <svg
        viewBox="0 0 100 100"
        width="100">

        <g
            transform="translate(50 8)"
            class="exhaust">
            <path
                d="M 0 60 q -20 12 0 24 q 20 -12 0 -24"
                fill="#ff6347"
                stroke-linecap="round"
                stroke="#322E63"
                stroke-width="3">
            </path>

            <rect
                x="-10"
                y="60"
                width="20"
                height="5"
                fill="#322E63"
                rx="2">
            </rect>
        </g>

        <g
            class="wings"
            transform="translate(50 8)">
            <path
                d="M 20 40 q 10 0 10 20 h -20 q 0 -20 10 -20"
                fill="#FFDA7A"
                stroke-linecap="round"
                stroke="#322E63"
                stroke-width="3">
            </path>

            <path
                d="M -20 40 q 10 0 10 20 h -20 q 0 -20 10 -20"
                fill="#FFDA7A"
                stroke-linecap="round"
                stroke="#322E63"
                stroke-width="3">
            </path>
        </g>

        <path
            d="M 50 9.5 q 20 10 20 40 q 0 20 -10 20 h -20 q -10 0 -10 -20 q 0 -30 20 -40"
            fill="#2ABBDD"
            stroke-linecap="round"
            stroke="#322E63"
            stroke-width="3">
        </path>

        <circle
            cx="50"
            cy="30"
            r="7"
            fill="#322E63">
        </circle>
    </svg>

</body>
</html>
